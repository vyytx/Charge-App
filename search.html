<html>
  <head>
    <title>查詢特定時間的帳</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link rel="stylesheet" href="css/boostrap.css">
    <script src="js/main.js"> </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.js"> </script>
    <script src="js/bootstrap.js"> </script>
    <script src="js/fdb.js"> </script>
  </head>
  
  <body>
    <br>
    <br>
    <h1 class="cen-ter">查詢特定時間內的帳</h1>
    <br>
    <br>
    <br>
    <br>
    <input type="radio" name="mode" value="thisMonth" /> <text class="textWhite">本月份</text>
    <br>
    <input type="radio" name="mode" value="period" /> <text class="textWhite">指定期間</text>
    <br>
    <input id="from" class="input-field" type="date"> <text class="textWhite">~</text> <input id="to" class="input-field" type="date">
    <button id="submit" class="btn btn-primary cen-ter">查詢</button>
    <hr>
      
    <table id=type class="table">
      <thead>
        <tr>
          <th class="textWhite">類別</th>
          <th class="textWhite">金額</th>
          <th class="textWhite">比例</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
        
    <table id="details" class="table">
      <thead>
        <tr>
          <th class="textWhite">日期</th>
          <th class="textWhite">項目</th>
          <th class="textWhite">金額</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table> 
    <script>
      var fdb = new ForerunnerDB();
      var db = fdb.db("DB");
      var expensesCollection = db.collection("expenses");
      expensesCollection.load();
      $("#submit").on("click",function(){
        var searchMode = $("input[name='mode']:checked").val();
        var from="", to="";
        if (searchMode=='thisMonth') {
          var date = new Date();
          var year = date.getUTCFullYear();
          var month = date.getUTCMonth()+1; // gteMonth 的結果會是實際月份-1
          if(month<=9){
            month = "0"+month;
          }
          from = year+"-"+month+"-"+"01";
          to = year+"-"+month+"-"+"31";
        } else if(searchMode=='period'){
          from = $("#from").val();
          to = $("#to").val();
        }
        
        var expenses = expensesCollection.find(
          {
            date:{
              $gte:from,
              $lte:to
            }
          },{
            $orderBy:{date:1}
          }
        );
        
        var type={
          1: {name:"餐飲",amount:0},
          2: {name:"交通",amount:0},
          3: {name:"娛樂",amount:0},
          4: {name:"生活開銷",amount:0}
        };
        var total = 0;
        
        $("#details tbody").html("");
        $("type tbody").html("");
        for(var i=0;i<expenses.length; i++){
          $("#details tbody").append("<tr><td>"+expenses[i].date+"</td><td>"+expenses[i].name+"</td><td>"+expenses[i].amount+"</td></tr>");
        type[expenses[i].categoryId].amount += expenses[i].amount/1;
          total += expenses[i].amount/1;
        }
        for(key intype){
          var elem =type[key];
          $("type").append("<tr><td>"+elem.name+"</td><td>"+elem.amount+"</td><td>"+Math.round(elem.amount/total*100)+"%"+"</td></tr>");
        }
        $("type").append("<tr><td colspan='3'>總計: "+total+"</td></tr>");
      });
      
    </script>
  </body>
