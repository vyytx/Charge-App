<html>
  <head>
    <title>查詢特定時間的帳</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/boostrap.css">
    <script src="js/main.js"> </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.js"> </script>
    <script src="js/bootstrap.js"> </script>
    <script src="js/fdb.js"> </script>
  </head>
  
  <body>
    <br>
    <br>
    <h1 class="cen-ter">查詢特定時間內的帳</h1>
    <br>
    <br>
    <br>
    <br>
    <input type="radio" name="mode" value="thisMonth" /> <text class="textWhite">本月份</text>
    <br>
    <input type="radio" name="mode" value="period" /> <text class="textWhite">指定期間</text>
    <br>
    <input id="from" class="input-field" type="date"><text class="textWhite"> ~ </text><input id="to" class="input-field" type="date">
    <button id="submit" class="btn btn-primary center">查詢</button>
    <hr>
    <table class="table ex-t">
      <thead>
        <tr>
          <th> </th>
          <th class="textWhite">類別</th>
          <th class="textWhite">項目</th>
          <th class="textWhite">金額</th>
          <th class="textWhite">日期</th>
        </tr>
      </thead>
      <tbody class="tbody">
      </tbody>
    </table>
    <br>
    <hr>
    <br>
    
    <table class="table ex-t2">
      <thead>
        <tr>
          <th> </th>
          <th class="textWhite">類別</th>
          <th class="textWhite">金額</th>
          <th class="textWhite">比例</th>
        </tr>
      </thead>
      <tbody>
        <tr id="c_eat"><td class="textWhite">餐飲</td></tr>
        <tr><td class="textWhite">>衣物</td></tr>
        <tr><td class="textWhite">>居住</td></tr>
        <tr><td class="textWhite">>交通</td></tr>
        <tr><td class="textWhite">>娛樂</td></tr>
        <tr><td class="textWhite">>其他</td></tr>
      </tbody>
    </table>
    
    <script>
      var fdb = new ForerunnerDB();
      var db = fdb.db("DB");
      var expensesCollection = db.collection("expenses");
      expensesCollection.load();
      
      function tbc (){
        $(".tbody").html("");
        $(".tbc").html("");
      }
      
      var from = "";
      var to = "";
      
      $("#submit").on("click",function(){
        var searchMode = $("input[name='mode']:checked").val();
        
        tbc();
        
        if (searchMode=='thisMonth') {
          var date = new Date();
          var year = date.getUTCFullYear();
          var month = date.getUTCMonth()+1;
          if(month<=9){
            month = "0"+month; //2016-10-1 < 2016-1-1
          }
          from = year+"-"+month+"-"+"01";
          to = year+"-"+month+"-"+"31";
        } else if(searchMode=='period'){
          from = $("#from").val();
          to = $("#to").val();
        }
        
        var total = 0;
        
        var expenses = expensesCollection.find({
          date:{
            $gte:from,
            $lte:to
          }
        },{
          $orderBy:{date:1}
        });
        
        tbc(); //tbody 空
        
        if(expenses.length===0){
          tbc();
          $("tbody").append("<tr><td colspan='4' class='textWhite tbc' style='text-align:center'>查無資料</td></tr>");
        } else {
          tbc();
          for(var i=0;i<expenses.length;i++){
            $(".ex-t").append("<tr><td> </td><td class='textWhite'>"+expenses[i].category+"</td><td class='textWhite'>"+expenses[i].name+"</td><td class='textWhite'>"+expenses[i].amount+"</td><td class='textWhite'>"+expenses[i].date+"</td></tr>");
            categories[expenses[i].category] += expenses[i].amount/1;
            total += expenses[i].amount/1;
          }
          $("body").append("<h1 class='tbc'>總計: "+total+"</h1>");
          //eat
          var eat1 = 0;
          expenses = expensesCollection.find({
            date:{
              $gte:from,
              $lte:to
            },
            category:{
              $gte:"餐飲",
              $lte:"餐飲"
          },{
            $orderBy:{date:1}
          });
          for(var i =0;<expenses.length;i++){
            eat1 = eat1 + expenses[i].amount/1;
          }
          $(".c_eat").append("<td></td class='textWhite'>"eat1"<td></td>");
        }
        
      });
      
    </script>
  </body>
</html>
