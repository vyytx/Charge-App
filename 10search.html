<html>
  <head>
    <title>最近十筆的帳</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/boostrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.js"> </script>
    <script src="js/bootstrap.js"> </script>
    <script src="js/fdb.js"> </script>
  </head>
  
  <body id="body">
    <br>
    <h1 class="cen-ter">最近十筆的帳</h1>
    <br>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th> </th>
          <th class="textWhite">類別</th>
          <th class="textWhite">項目</th>
          <th class="textWhite">金額</th> 
          <th class="textWhite">日期</th>
          <th> </th>
        </tr>
      </thead>
      <tbody id=table>
      
      </tbody>
    </table>
    
    <script>
      $(".table").hide();
      var fdb = new ForerunnerDB();
      var db = fdb.db("DB");
      var expensesCollection = db.collection("expenses");
      expensesCollection.load( function(){
        
        var search10 = expensesCollection.find(
          {},
          {
            $limit:10,
            $orderBy:{date:-1}
          }
        );
        
        function remove (){
    	  	var removeid = jQuery(".remove-btn").data('removeid');
    	  	expensesCollection.removeById(removeid);
    	  	$(this).closest("tr").remove(); 
    	  	expensesCollection.save();
          var search10 = expensesCollection.find(
            {},
            {
              $limit:10,
              $orderBy:{date:-1}
            }
          );
          
    	  	for (i=0;i<1;i++){
            $("#table").append("<tr><td> </td><td class='textWhite'>"+search10[(search10.length)-1].category+"</td><td class='textWhite'>"+search10[(search10.length)-1].name+"</td><td class='textWhite'>"+search10[(search10.length)-1].amount+"</td><td class='textWhite'>"+search10[(search10.length)-1].date+"</td><td><a href='10search.html'><button class='btn btn-danger remove-btn btn-sm' data-removeid="+search10[(search10.length)-1]._id+">刪除</button></a></td></tr>");
          }
    	  	expensesCollection.save();
    	  	$(".table").show();
    	  }
        
        if(search10.length===0){
          $("tbody").html("");
          $("body").append("<h1 class='cen-ter textWhite'>查無資料</h1>");
        }else{
          $("tbody").html("");
          var count = 0;
          for (i=0;i<search10.length;i++){
            $("#table").append("<tr><td> </td><td class='textWhite'>"+search10[count].category+"</td><td class='textWhite'>"+search10[count].name+"</td><td class='textWhite'>"+search10[count].amount+"</td><td class='textWhite'>"+search10[count].date+"</td><td><a href='10search.html'><button class='btn btn-danger remove-btn btn-sm' data-removeid="+search10[count]._id+">刪除</button></a></td></tr>");
            count = count + 1;
          }
          $(".table").show();
          $("#body").on("click" , ".remove-btn" , remove)
        }
      })
      
    </script>
  </body>
<html>
